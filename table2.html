<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link

<body>

            <th>개수</th>
            <th>가격</th>
          </tr>
        </thead>

          <tr class="border">
            <td rowspan="2" class="border">
                선물용
            </td>
            <td class="border px-4 py-2">3KG</td>
            <td class="border px-4 py-2">11~16과</td>
            <td class="border px-4 py-2">3,500원</td>
          </tr>
          <tr class="border">
            <td class="border px-4 py-2">5KG</td>
            <td class="border px-4 py-2">18~26과</td>
            <td class="border px-4 py-2">52,000원</td>
          </tr>
          <tr class="border">
              <td rowspan="2" class="border">
                  가정용
              </td>
              <td class="border px-4 py-2">3KG</td>
              <td class="border px-4 py-2">11~16과</td>
              <td class="border px-4 py-2">3,500원</td>
          </tr>
          <tr class="border">
              <td class="border px-4 py-2">5KG</td>
              <td class="border px-4 py-2">18~26과</td>
              <td class="border px-4 py-2">52,000원</td>
          </tr>
         </tbody>
      </table>
