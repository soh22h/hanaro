<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </head>

    <style>
        body {
            background-color: rgb(240, 255, 242);
        }
    </style>
    <body>
        <div class="container-fluid mt-5 ">
            <h1 class="text-center">게시판</h1>
            <div class="mt-3">
                <a class="btn btn-success float-end" onclick="showWriteSection()">글쓰기</a>
            </div>
            <br><br>
            <table class="table table-striped table-success text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자 ID</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list, status : ${result}" onclick="showViewSection()">
                        <th scope="row">1</th>
                        <td>
                            <a th:href="@{/write(id=${list.id})}">
                                <span th:text="${list.title}"></span>
                            </a>
                            게시물1
                        </td>
                        <td th:text="${list.registerId}">홍길동</td>
                        <td th:text="${list.registerTime}">2024-08-14 16:05:54</td>
                    </tr>
                    <tr th:each="list, status : ${result}" onclick="showViewSection()">
                        <th scope="row">2</th>
                        <td>
                            <a th:href="@{/write(id=${list.id})}">
                                <span th:text="${list.title}"></span>
                            </a>
                            게시물2
                        </td>
                        <td th:text="${list.registerId}">홍동길</td>
                        <td th:text="${list.registerTime}">2024-08-14 16:13:30</td>
                    </tr>
                    <tr th:each="list, status : ${result}" onclick="showViewSection()">
                        <th scope="row">3</th>
                        <td>
                            <a th:href="@{/write(id=${list.id})}">
                                <span th:text="${list.title}"></span>
                            </a>
                            게시물3
                        </td>
                        <td th:text="${list.registerId}">홍기영</td>
                        <td th:text="${list.registerTime}">2024-08-14 16:16:21</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </body>
  <script>
    function showListSection() {
      document.getElementById("list-section").classList.remove("hidden");
      document.getElementById("view-section").classList.add("hidden");
      document.getElementById("write-section").classList.add("hidden");
    }
    function showViewSection() {
      document.getElementById("list-section").classList.add("hidden");
      document.getElementById("view-section").classList.remove("hidden");
      document.getElementById("write-section").classList.add("hidden");
    }
    function showWriteSection() {
      document.getElementById("list-section").classList.add("hidden");
      document.getElementById("view-section").classList.add("hidden");
      document.getElementById("write-section").classList.remove("hidden");
    }
  </script>
</html>
