<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="./output.css" rel="stylesheet"> -->
  <link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  rel="stylesheet"/>
</head>
<body>
    <h1 class="text-center font-bold text-3xl">Login<h1>
    <br>
    <form class="bg-white py-8 px-4 shadow sm:px-10 border border-gray-400" action="#">
        <div>
            <div class="leading-4 flex justify-end">
                <label for="email" class="w-1/3">Email</label>
                <input type="email" class="w-2/3 border rounded-lg space-x-10" placeholder="name@company.com"></>
            </div>
            <br>
            <div class="leading-4 flex justify-end">
                <label for="password" class="w-1/3">Password</label>        
                <input type="password" class="w-2/3 border rounded-lg space-x-10"></>        
            </div>
        </div>
        <button class="flex justify-items-end">Login</button>
    </form>
</body>
</html>
